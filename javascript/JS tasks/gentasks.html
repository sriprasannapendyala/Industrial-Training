<script>
    // string palindrome (method1)
    let str=prompt('enter string:')
    let rev=str.split("").reverse().join("")
    if(str==rev){
        alert('palindrome')
    }
    else{
        alert('not a palindrome')
    }

    //sring palindrome (method2)
    let rev2=""
    let str2=prompt('enter 2nd string:')
    for(let i=str2.length-1;i>=0;i--) {
         rev2+=str2[i];
    }
    if(str2==rev2){
        alert('palindrome')
    }
    else{
        alert('not a palindrome')
    }
