<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array task</title>
</head>
<body>
    <center><h1>Array of objects<hr></h1></center>
    <table id="myTable" border="2px solid">
        <tr>
              <th>Name</th>
              <th>Roll-no</th>
              <th>College</th>
        </tr>
      </table>
    <script>
        var arr=[
            {
                name:'sree',
                rollno:43,
                college:'acet'
            },
            {     
                name:'yasasree',
                rollno:32,
                college:'aec'
            },
            {
                name:'chinnu',
                rollno:59,
                college:'acet'
            },
            {
                name:'teju',
                rollno:66,
                college:'acet'
            },
            {
                name:'akshaya',
                rollno:69,
                college:'aec'
            },
            {
                name:'prasanna',
                rollno:67,
                college:'aec'
            },
            {
                name:'sri',
                rollno:60,
                college:'aec'
            }
        ]
        var a=arr.filter((b,c)=>{
            return b.college=='aec'
        })
        var table = document.getElementById("myTable");
        for (i=0;i<a.length;i++) {
        var row = table.insertRow(i+1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = a[i].name;
        cell2.innerHTML = a[i].rollno;
        cell3.innerHTML = a[i].college;
        }
    </script>
</body>
</html>
