<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table with JavaScript</title>
  <style>
    table {
      width: 30%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
  </style>
</head>
<body>

<h2>Dynamic Table with JavaScript</h2>

<table id="myTable">
  <tr>
    <th>Course Name</th>
            <th>Course Number</th>
            <th>Course Fees</th>
            <th>Places</th>
  </tr>
</table>

<script>
  // Sample data for demonstration
  var data = [
    { name:"Html",
      Number:234,
      fees:235,
      place:"dwp" 
    },
    {
      name:"CSS",
      Number:24,
      fees:23,
      place:"dwp"
    },
     {
        name:"Html",
        Number:234,
       fees:235,
       place:"dwp"
        },
        {
        name:"Html",
        Number:234,
       fees:235,
       place:"dwp"
        },
    {
        name:"Html",
                Number:234,
                fees:235,
                place:"dwp"
    }
  ];

  var table = document.getElementById("myTable");

  for (var i = 0; i < data.length; i++) {
    var row = table.insertRow(i + 1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    
    cell1.innerHTML = data[i].name;
    cell2.innerHTML = data[i].Number;
    cell3.innerHTML = data[i].fees;
    cell4.innerHTML = data[i].place;
  }
</script>

</body>
</html>
