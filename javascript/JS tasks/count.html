<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
</head>
<body>
    <p id="num"> </p><br>
    <button onclick="inc()">increment</button>
    <button  onclick="dec()">decrement</button>
</body>
<script>
    let k=0
    let pa=document.getElementById('num')
    pa.innerHTML='count is: '+k

    // let incr=document.getElementById('inc')
    // let decr=document.getElementById('dec')

    // incr.addEventListener('click',inc)
    // decr.addEventListener('click',dec)
    
    function inc(){
        let pa=document.getElementById('num')
        k=k+1
        pa.innerHTML= 'count is:'+ k  
    }
    function dec(){
        let pa=document.getElementById('num')
        k=k-1
        pa.innerHTML= 'count is: '+ k 
    }
</script>
</html>
