<script>
    //arithmetic operators
    console.log('add=',10+20,'sub=',10-20, 'mul=',10*20, 'div=',20/10, 'modulo=',20%10)

    //relational operators
    let a= 5 == '5' //values are same..but dtype is diff so true
    console.log(a, typeof(a))
    let b= 5 === '5' //values are same but dt is diff..so strictly false
    console.log(b, typeof(b))

    //logical 
    var c= !true
    console.log(c)
    var c= true && false
    console.log(c)
     var c= true || false
    console.log(c)
</script>
