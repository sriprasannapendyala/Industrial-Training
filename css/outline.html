<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1300">
    <title>outline</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: bisque;
            outline: 2px solid lightcoral;
        }
        .border{
            height: 300px;
            width: 300px;
            background-color: pink;
            border: 2px solid olive;
        }
    </style>
</head>
<body>
    <center><h1>Outline</h1></center>
    <div></div>
    <h2>Using Border</h2>
    <div class="border"></div>
</body>
</html>
