<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display props</title>
    <style>
        div{
            border: 2px solid bisque;
        }
        .in{
            display: inline;
        }
        span{
            border: 2px solid lightblue;
        }
        .bl{
            display: block;
        }
    </style>
</head>
<body>
    <div>Block element</div>
    <div class="in">inlined Block element</div>
    <span>Inline element</span>
    <span class="bl">Blocked Inline element</span>
    <h5>hidden</h5><div style="height: 300px; width: 300px; border: 2px solid black; float: left; margin: 3px;visibility: hidden;"></div>
    <div style="height: 300px; width: 300px; border: 2px solid black; float: left;margin: 3px;"></div>
    <div style="height: 300px; width: 300px; border: 2px solid black; float: left;margin: 3px;"></div>
    <div style="height: 300px; width: 300px; border: 2px solid black; float: left;margin: 3px; visibility: none;">None</div>
</body>
</html>
