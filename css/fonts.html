<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=kalam| Noto Sans Telugu|Noto Serif Devanagari">
    <title>fonts</title>
    <style>
        #one{
            font-family: "kalam";
        }
        #two{
            font-family: 'Noto Serif Devanagari', sans-serif;
        }
    </style>
</head>
<body>
    <p id="one">Cascading Style Sheets (CSS) Describes the appearance, layout, and presentation of information on a web page HTML describes the content of the page Describes how information is to be displayed, not what is being displayed Can be embedded in HTML document or placed into separate.</p>
    <p id="two">naku</p>
</body>
</html>
