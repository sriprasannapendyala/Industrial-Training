<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            height: 200px;
            width: 200px;
            background-color: lightcyan;
            border: 2px solid black;
            float: left;
        }
        @media screen  and (max-width:1219px)
        {
            div{
                width: 24%;
            }
        }
        @media screen  and (max-width:1016px)
        {
            div{
                width: 24%;
            }
        }
        @media screen  and (max-width:780px)
        {
            div{
                width: 32%;
            }
        }
        @media screen  and (max-width:580px)
        {
            div{
                width: 48%;
            }
        }
        @media screen  and (max-width:350px)
        {
            div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
