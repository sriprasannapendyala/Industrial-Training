<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list styles</title>
    <style>
        ol{
            list-style-type: disc;
        }
        ul{
            list-style-type: georgian;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ul>
        <li>app</li>
        <li>bat</li>
        <li>cricket</li>
        <li>DRS</li>
    </ul>
</body>
</html>
