<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            display: inline;
        }
        .box{
            height: 25%;width: 40%;
            margin-left: 5%;
            margin-top: 5%;
            float: left;
        }
        .top{
            height: 80%;width: 100%;
            background-size: 100px;
            background-repeat: no-repeat;
            background-position-x: right;
            background-position-y: bottom;
            color: white;
        }
        .bottom{
            height: 20%;width: 100%;
        }
        input{
            height: 100%;width: 100%;
            border: 0px;
        }
        #blue{
            background-color: rgb(60, 160, 222);
        }
        #green{
            background-color: limegreen;
        }
        #yellow{
            background-color: yellow;
        }
        #reds{
            opacity: 0.8;
            background-color: orangered;
        }
        #blues{
            opacity: 0.8;
            background-color: rgb(101, 177, 223);
        }
        #greens{
            opacity: 0.8;
            background-color: rgb(83, 147, 83);
        }
        #yellows{
            opacity: 0.8;
            background-color: yellow;
        }
        #red{
            background-color: orangered;
        }
        h1{
            margin-left: 20px;
            padding-top: 30px;
        }
        p{
            margin-left: 20px;
        }
        img{
            position: relative;
            bottom: 100px;
            left: 400px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box">
            <div class="top" id="blue">
                <h1>13436</h1>
                <P>Student Strength</P>
                <img src="https://cdn-icons-png.flaticon.com/128/9316/9316730.png">
            </div>
            <div class="bottom">
                <input type="button" value="View More" id="blues">
            </div>
        </div>
        <div class="box">
            <div class="top" id="green">
                <h1>₹188358</h1>
                <P>Today's Collection</P>
                <img src="https://cdn-icons-png.flaticon.com/128/7036/7036317.png">
            </div>
            <div class="bottom">
                <input type="button" value="View More" id="greens">
            </div>
        </div>
        <div class="box">
            <div class="top" id="yellow">
                <h1>5464</h1>
                <P>New Admissions</P>
                <img src="https://cdn-icons-png.flaticon.com/128/4202/4202263.png">
            </div>
            <div class="bottom">
                <input type="button" value="View More" id="yellows">
            </div>
        </div>
        <div class="box">
            <div class="top" id="red">
                <h1>723</h1>
                <P>Faculty Strength</P>
                <img src="https://cdn-icons-png.flaticon.com/128/33/33308.png">
            </div>
            <div class="bottom">
                <input type="button" value="View More" id="reds">
            </div>
        </div>
    </div>
</body>
</html>
