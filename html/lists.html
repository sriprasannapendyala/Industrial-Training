<!DOCTYPE html>
<html>
    <head>
        <title>web page</title>
    </head>
    <body>
        <h2>LISTS in HTML</h2>
        <h4>Ordered lists</h4>
        <ol>
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <h4>Unordered lists</h4>
        <ul>
            <li>root</li>
            <li>branch</li>
            <li>leaf</li>
        </ul>
        <h4>Description lists</h4>
        <dl>
            <dt>states</dt>
            <dd>AP</dd>
            <dd>TS</dd>
            <dd>UP</dd>
        </dl>
    </body>
</html>
