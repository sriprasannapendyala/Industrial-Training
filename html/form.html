<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <center><h1>FORM</h1></center>
            <form>
                <label>Enter Name:</label>
                <input type="text" autofocus autocomplete="off">
                <br>
                <label>Enter Number:(MAXLENGTH:10)</label>
                <input type="tel" maxlength="10">
                <br>
                <label>Enter email:</label>
                <input type="email" placeholder="abc@gmail.com">
                <br>
                <label>*Enter password:</label>
                <input type="password" required>
                <br>
                <label>Gender:</label><br>
                Male<input type="radio" name="gender"><br>
                Female<input type="radio" name="gender">
                <br>
                <label>choose Branch:</label><br>
                CME<input type="checkbox"><br>
                CCN<input type="checkbox"><br>
                ECE<input type="checkbox">
                <br>
                <label>Enter state:</label><br>
                <select>
                    <option>AP</option>
                    <option>TS</option>
                    <option>KA</option>
                </select>
                <br>
                <label>upload file:</label>
                <input type="file"  disabled readonly>
                <br>
                <label>Enter DOB:</label>
                <input type="date" value="default">
                <br>
                <label>Enter address:</label><br>
                <textarea></textarea>
                <br>
                <input type="reset">
                <input type="submit">
            </form>
    </body>
</html>
