<!DOCTYPE html>
<html>
    <head>
        <title>Table tags</title>
    </head>
    <body>
        <center><h1>TABLE 1</h1>
        <table border="">
            <tr>
                <th>PIN</th>
                <th>NAME</th>
                <th>PLACE</th>
                <th>COLLEGE</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sri Prasanna</td>
                <td>MDP</td>
                <td rowspan="3">Aditya</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Yasasree</td>
                <td>RJY</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Teju</td>
                <td>SVM</td>
            </tr>
        </table>
    </center>
       <br> <hr>
        <center><h1>TABLE 2</h1>
        <table border="">
            <tr>
                <th colspan="2">Language and Frameworks</th>
            </tr>
            <tr>
                <td>Python</td>
                <td>Django</td>
            </tr>
            <tr>
                <td rowspan="2">Javascript</td>
                <td>React.js</td>
            </tr>
            <tr>
                <td>vue.js</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Ruby on Rails</td>
            </tr>
        </table></center>
        <br><hr>
        <center><h1>TABLE 3</h1>
            <table border="1px">
                <thead>
                <tr>
                    <th>column 1</th>
                    <th>column 2</th>
                    <th>column 3</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td rowspan="2">Row 1 cell 1</td>
                    <td>Row 1 cell 2</td>
                    <td>Row 1 cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 cell 2</td>
                    <td>Row 2 cell 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 3 cell 1</td>
                </tr>
                </tbody>
            </table>
        </center>
    </body>
</html>
