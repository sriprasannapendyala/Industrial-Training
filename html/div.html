    <body>
        <center><h3>DIV TAG 1</h3>

        </div>

            <div style="height: 400px; width: 400px; background-color: azure; float: left;"></div>
            <div style="height: 400px; width: 400px; background-color: blanchedalmond; float: right;"></div>
        </div>
        </center>
        <hr>
        <center><h3>TASK 1</h3>

                    <div style="height: 200px; width: 200px; background-color: cadetblue; float: left;"></div>
                </div>
